	    var tip = document.getElementById('tip');
	    var tipli = tip.getElementsByTagName('a');

       

	    //右边图片循环点击事件
	    for (var i = 0; i < cali.length; i++) {
	    	caoli[i].index = i;//获取每次i的值

	    		//初始化ol的位置
	    		caul.style.left= "0px";

	    		caul.style.left=caul.offsetLeft-(speed*this.index)+'px';
	    		//循环重置小图片背景样式
	    		for (var j = 0; j < 9; j++) {
	    			caoli[j].className = "";
	    			tipli[j].className='';
	    			
	    		}
	    		//给点击的小图片添加样式
	    		this.className='active';	
                tipli[this.index].className='on';
	    		
	    	}

		   caoli[0].className='active';


     }

	    function change(){

	    	}

                caul.style.left = -caul.offsetWidth/2+"px";
	    	}

				}

		  //调用小图片样式变化函数
		   go(flag);
	    }
